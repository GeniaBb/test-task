<div class="container">
  <div class="table">
    <div class="table__table-name-wrap">
      <caption class="table__table-name">
        Список смен
      </caption>
      <button class="table__btn-add btn btn--primary" (click)="modal.show()">
        <img src="assets/img/plus.svg" alt="" />
      </button>
    </div>
    <table class="table__data-table">
      <thead>
        <tr class="table__table-row">
          <th class="table__table-header" *ngFor="let column of columns">
            {{ column }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table__table-row" *ngFor="let shift of getData() | async">
          <td class="table__table-cell">{{ shift.responsible }}</td>
          <td class="table__table-cell">{{ shift.start | localDate }}</td>
          <td class="table__table-cell">{{ shift.end | localDate }}</td>
          <td class="table__table-cell">{{ shift.craneType | craneType }}</td>
          <td class="table__table-cell">{{ shift.loaded }}</td>
          <td class="table__table-cell">{{ shift.shipped }}</td>
          <td class="table__table-cell">
            <div class="table__btns">
              <button class="btn btn--icon mr-sm" (click)="modal.show()">
                <img src="/assets/img/editor.svg" alt="Редактировать" />
              </button>
              <button class="btn btn--icon" (click)="removeShift(shift)">
                <img src="/assets/img/delete.svg" alt="Удалить" />
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-working-shift-modal #modal></app-working-shift-modal>
